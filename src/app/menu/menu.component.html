<nav class="navbar navbar-expand-md navbar-light bg-light">
  <a class="navbar-brand">PonyRacer</a>
  <button type="button" class="navbar-toggler navbar-toggler-right" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div id="navbar" class="navbar-collapse" [class.collapse]="navbarCollapsed">
    <ul class="navbar-nav mr-auto" *ngIf="!getAuthenticatedUser(); else racesMenu">
      <li routerLinkActive="active" class="nav-item">
          <a class="nav-link" routerLink="login">Login</a>
      </li>
      <li class="nav-item">
          <a class="nav-link">Register</a>
      </li>
    </ul>
    <ng-template #racesMenu>
        <ul class="navbar-nav mr-auto">
            <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="races">Races</a>
            </li>
            <li routerLinkActive="active" class="nav-item">
                <a class="nav-link" routerLink="/">Home</a>
            </li>
        </ul>
      </ng-template>
    <div class="nav navbar-nav">
      <span class="nav-item navbar-text mr-2" *ngIf="user">
        {{ user.login }}
        <span class="fa fa-star"></span>
        {{ user.money }}
      </span>
      <a class="btn btn-link navbar-btn" (click)="logout($event)">
        <span class="fa fa-power-off"></span>
      </a>
    </div>
  </div>
</nav>
